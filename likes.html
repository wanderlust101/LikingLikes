<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <nav>
        <h1>Network</h1>
        
    </nav>
    
    
        <h2>Your Feed</h2>
        <div class="main">
            <div class="leftcolumn">
                <div class="card">
                    <img class= "profilephoto" src="./images/user-circle.png" alt="anonUser">
                    <br>
                    <a href="#">Add an avatar</a>
                    <br>
                    <h3 class= "user">  James Doe</h3>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="card">
                    <div class="header flexed">
                        <h3>Neil M</h3>
                        <div class="like flexed">
                            <p class="likesone">9</p>
                            <p>like(s)</p>
                            <button onclick= "likeone(this)" class= "likeBtn">Like</button>
                        </div>
                    </div>
                    <div class="content">
                        <p>I just set up this new discord bot, let me know waht you all think. <a href="#">link</a> </p>
                    </div>
                </div>
                <div class="card">
                    <div class="header flexed">
                        <h3>Nichole K</h3>
                        <div class="like flexed">
                            <p class="likestwo">12</p>
                            <p>like(s)</p>
                            <button onclick= "liketwo(this)"class= "likeBtn">Like</button>
                        </div>
                    </div>
                    <div class="content">
                        <p>Just finished my <a href="#">next comic</a>, check it out. </p>
                    </div>
                </div>
                <div class="card">
                    <div class="header flexed">
                        <h3>Jim R</h3>
                        <div class="like flexed">
                            <p class="likesthree">9</p>
                            <p>like(s)</p>
                            <button onclick= "likethree(this)" class= "likeBtn">Like</button>
                        </div>
                    </div>
                    <div class="content">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it? </p>
                    </div>
                </div>
            </div>
        </div>    
    <script src="likes.js"></script>
</body>
</html>
</body>
</html>
